<div class="d-flex" style="margin-top: 5%;">

    <div class="d-flex flex-column container">
        <div class="d-inline-flex">
            <a class="navbar-brand fs-3 user-select-none mw-75">Histórico de Movimentações</a>
            <form class="d-flex ms-auto">
                <button class="btn btn-outline-primary w-100" (click)="popAlert()" type="button">Fazer Movimentação</button>
            </form>
        </div>

        <div class="d-flex justify-content-center align-items-center mt-5" *ngIf="orders.length === 0">
            <h3 class="mt-5">Não há clientes disponíveis</h3>
        </div>

        <table class="table border mt-2 text-center" *ngIf="orders.length > 0">
            <thead>
                <tr>
                    <th scope="col">Data de Movimentação</th>
                    <th scope="col">Quantidade Total</th>
                    <th scope="col">Tipo de Movimentação</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Desconto</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>{{order.date | date: 'medium' }}</td>
                    <td>R$ {{order.totalValue}}</td>
                    <td>{{order.movementType}}</td>
                    <td>{{order.customerId}}</td>
                    <td>{{order.totalDiscountValue}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
