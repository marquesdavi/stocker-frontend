<div class="d-flex" style="margin-top: 10%;">
    <div class="d-flex justify-content-between container">
      <div class="d-flex flex-column">
        <a class="navbar-brand fs-3 user-select-none mw-75">Nova Movimentação</a>
        
        <label class="ms-3" for="product-select">Selecione o Produto</label>
        <select class="form-select mb-3 rounded-pill text-center" [(ngModel)]="selectedProduct">
          <option *ngFor="let product of products" [ngValue]="product">{{ product.name }}</option>
        </select>
  
        <label class="ms-3" for="client-select">Selecione o Cliente</label>
        <select class="form-select mb-3 rounded-pill text-center" [(ngModel)]="selectedClient">
          <option *ngFor="let client of clientes" [ngValue]="client">{{ client.name }}</option>
        </select>

        <label class="ms-3" for="quantity">Quantidade</label>
        <input type="number" class="form-control mx-2 mb-3" [(ngModel)]="quantity" min="1">
  
        <label class="ms-3" for="movement-type">Tipo de Movimentação</label>
        <select class="form-select mb-3" [(ngModel)]="movementType">
          <option value="1">Compra</option>
          <option value="2">Venda</option>
        </select>
  
        <button (click)="addProduct()" class="btn btn-primary mt-3">Adicionar Produto</button>
        <button (click)="submitOrder()" class="btn btn-success mt-3 ms-3">Efetuar Movimentação</button>
      </div>
      
      <div *ngIf="orderProducts.length" class="d-flex flex-column mt-5 ms-5">
        <a class="navbar-brand fs-4 text-center pb-4 user-select-none mw-75">Produtos na Ordem</a>
        <table class="table mt-2 text-center">
          <thead>
            <tr>
              <th scope="col">Produto</th>
              <th scope="col">Preço Unitário</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Preço Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let orderProduct of orderProducts">
              <td>{{ orderProduct.nomeProduto }}</td>
              <td>{{ orderProduct.precoUnitario | currency:'BRL' }}</td>
              <td>{{ orderProduct.quantidade }}</td>
              <td>{{ orderProduct.precoTotal | currency:'BRL' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
