<div class="d-flex" style="margin-top: 10%;">
    <div class="d-flex flex-column container">
      <div class="d-inline-flex">
        <a class="navbar-brand fs-3 user-select-none mw-75">Lista de Produtos</a>
        <form class="d-flex ms-auto">
          <input class="form-control me-2" style="width: 250px;" type="search" placeholder="Pesquisar"
            aria-label="Search">
          <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="modal"
            data-bs-target="#produtoModal">
            <strong class="me-3">+</strong>Adicionar Produto
          </button>
        </form>
      </div>
  
      <table class="table border mt-2 text-center">
        <thead>
          <tr>
            <th scope="col">Nome do Produto</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Preço</th>
            <th scope="col">Categoria</th>
            <th scope="col">Descrição</th>
            <th scope="col">Data de Validade</th>
            <th scope="col">Desconto</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.nomeProduto }}</td>
            <td>{{ product.quantidade }}</td>
            <td>R${{ product.preco }}</td>
            <td>{{ product.categoria }}</td>
            <td>{{ product.descricao }}</td>
            <td>{{ product.dataValidade }}</td>
            <td>{{ product.desconto }}%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="modal fade" id="produtoModal" tabindex="-1" aria-labelledby="produtoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="produtoModalLabel">Adicionar Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
            <div class="mb-3">
              <label for="nomeProduto" class="form-label">Nome do Produto</label>
              <input type="text" class="form-control" id="nomeProduto" name="nomeProduto" ngModel placeholder="Digite o nome do produto" required>
            </div>
            <div class="mb-3">
              <label for="precoProduto" class="form-label">Preço</label>
              <input type="number" class="form-control" id="precoProduto" name="precoProduto" ngModel placeholder="Digite o preço" required>
            </div>
            <div class="mb-3">
              <label for="categoriaProduto" class="form-label">Categoria</label>
              <input type="text" class="form-control" id="categoriaProduto" name="categoriaProduto" ngModel placeholder="Digite a categoria" required>
            </div>
            <div class="mb-3">
              <label for="descricaoProduto" class="form-label">Descrição</label>
              <textarea class="form-control" id="descricaoProduto" name="descricaoProduto" ngModel rows="3" placeholder="Digite a descrição do produto" required></textarea>
            </div>
            <div class="mb-3">
              <label for="dataValidadeProduto" class="form-label">Data de Validade</label>
              <input type="date" class="form-control" id="dataValidadeProduto" name="dataValidadeProduto" ngModel>
            </div>
            <div class="mb-3">
              <label for="descontoProduto" class="form-label">Desconto (%)</label>
              <input type="number" class="form-control" id="descontoProduto" name="descontoProduto" ngModel placeholder="Digite o desconto">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
